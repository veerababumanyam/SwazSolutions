
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Swaz Solutions</title>
    <meta name="description" content="Data Recovery & AI Solutions" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config Mapped to CSS Variables defined in index.css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--color-background))',
              surface: 'rgb(var(--color-surface))',
              border: 'rgb(var(--color-border))',
              
              primary: {
                DEFAULT: 'rgb(var(--color-primary))',
                foreground: '#FFFFFF',
              },
              secondary: {
                DEFAULT: 'rgb(var(--color-secondary))',
              },
              muted: {
                DEFAULT: 'rgb(var(--color-muted))',
              },
              accent: {
                DEFAULT: 'rgb(var(--color-accent-main))', // Red
                hover: 'rgb(var(--color-accent-dark))',
                light: 'rgb(var(--color-accent-light))',
                orange: 'rgb(var(--color-accent-second))',
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, rgb(var(--color-accent-main)), rgb(var(--color-accent-second)))',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
