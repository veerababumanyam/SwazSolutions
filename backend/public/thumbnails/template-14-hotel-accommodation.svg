<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#F5F5F5"/>

  <!-- Header Section -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C2340;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="100" fill="url(#headerGradient)"/>

  <!-- Header Text -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle">Hotel/Accommodation</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="11"
        fill="white" opacity="0.8" text-anchor="middle">Hospitality</text>

  <!-- Content Section -->
  <g id="content">

    <rect x="20" y="120" width="260" height="50"
          fill="hsl(0, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="120" width="4" height="50"
          fill="hsl(0, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="142" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#0F172A">Welcome to Our Hotel</text>
    <text x="40" y="158" font-family="Arial, sans-serif" font-size="10"
          fill="#0F172A" opacity="0.6">TEXT</text>

    <rect x="20" y="180" width="260" height="50"
          fill="hsl(72, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="180" width="4" height="50"
          fill="hsl(72, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="202" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#0F172A">Book Your Stay</text>
    <text x="40" y="218" font-family="Arial, sans-serif" font-size="10"
          fill="#0F172A" opacity="0.6">LINK</text>

    <rect x="20" y="240" width="260" height="50"
          fill="hsl(144, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="240" width="4" height="50"
          fill="hsl(144, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="262" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#0F172A">Room Amenities</text>
    <text x="40" y="278" font-family="Arial, sans-serif" font-size="10"
          fill="#0F172A" opacity="0.6">LINK</text>

    <rect x="20" y="300" width="260" height="50"
          fill="hsl(0, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="300" width="4" height="50"
          fill="hsl(0, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="322" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#0F172A">Location & Directions</text>
    <text x="40" y="338" font-family="Arial, sans-serif" font-size="10"
          fill="#0F172A" opacity="0.6">MAP_LOCATION</text>

  <!-- Color Palette -->
  <g id="palette" transform="translate(20, 350)">

    <circle cx="20" cy="10" r="8" fill="#0C2340" stroke="#0F172A" stroke-width="1"/>
    <rect x="0" y="25" width="40" height="2" fill="#0C2340"/>

    <circle cx="80" cy="10" r="8" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
    <rect x="60" y="25" width="40" height="2" fill="#1E3A8A"/>

    <circle cx="140" cy="10" r="8" fill="#3B82F6" stroke="#0F172A" stroke-width="1"/>
    <rect x="120" y="25" width="40" height="2" fill="#3B82F6"/>

    <circle cx="200" cy="10" r="8" fill="#E0E7FF" stroke="#0F172A" stroke-width="1"/>
    <rect x="180" y="25" width="40" height="2" fill="#E0E7FF"/>

  </g>
  </g>
</svg>