<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#FFFFFF"/>

  <!-- Header Section -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="100" fill="url(#headerGradient)"/>

  <!-- Header Text -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle">Corporate Executive</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="11"
        fill="white" opacity="0.8" text-anchor="middle">Professional</text>

  <!-- Content Section -->
  <g id="content">

    <rect x="20" y="120" width="260" height="50"
          fill="hsl(0, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="120" width="4" height="50"
          fill="hsl(0, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="142" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#111827">Professional Bio</text>
    <text x="40" y="158" font-family="Arial, sans-serif" font-size="10"
          fill="#111827" opacity="0.6">TEXT</text>

    <rect x="20" y="180" width="260" height="50"
          fill="hsl(90, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="180" width="4" height="50"
          fill="hsl(90, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="202" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#111827">LinkedIn Profile</text>
    <text x="40" y="218" font-family="Arial, sans-serif" font-size="10"
          fill="#111827" opacity="0.6">LINK</text>

    <rect x="20" y="240" width="260" height="50"
          fill="hsl(180, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="240" width="4" height="50"
          fill="hsl(180, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="262" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#111827">Company Website</text>
    <text x="40" y="278" font-family="Arial, sans-serif" font-size="10"
          fill="#111827" opacity="0.6">LINK</text>

    <rect x="20" y="300" width="260" height="50"
          fill="hsl(0, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="300" width="4" height="50"
          fill="hsl(0, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="322" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#111827">Get in Touch</text>
    <text x="40" y="338" font-family="Arial, sans-serif" font-size="10"
          fill="#111827" opacity="0.6">CONTACT_FORM</text>

  <!-- Color Palette -->
  <g id="palette" transform="translate(20, 350)">

    <circle cx="20" cy="10" r="8" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="0" y="25" width="40" height="2" fill="#1F2937"/>

    <circle cx="80" cy="10" r="8" fill="#3B82F6" stroke="#111827" stroke-width="1"/>
    <rect x="60" y="25" width="40" height="2" fill="#3B82F6"/>

    <circle cx="140" cy="10" r="8" fill="#DC2626" stroke="#111827" stroke-width="1"/>
    <rect x="120" y="25" width="40" height="2" fill="#DC2626"/>

    <circle cx="200" cy="10" r="8" fill="#F3F4F6" stroke="#111827" stroke-width="1"/>
    <rect x="180" y="25" width="40" height="2" fill="#F3F4F6"/>

  </g>
  </g>
</svg>