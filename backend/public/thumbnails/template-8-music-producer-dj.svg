<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#1A1625"/>

  <!-- Header Section -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="300" height="100" fill="url(#headerGradient)"/>

  <!-- Header Text -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="white" text-anchor="middle">Music Producer/DJ</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="11"
        fill="white" opacity="0.8" text-anchor="middle">Creative</text>

  <!-- Content Section -->
  <g id="content">

    <rect x="20" y="120" width="260" height="50"
          fill="hsl(0, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="120" width="4" height="50"
          fill="hsl(0, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="142" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#F3F4F6">Latest Releases</text>
    <text x="40" y="158" font-family="Arial, sans-serif" font-size="10"
          fill="#F3F4F6" opacity="0.6">TEXT</text>

    <rect x="20" y="180" width="260" height="50"
          fill="hsl(72, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="180" width="4" height="50"
          fill="hsl(72, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="202" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#F3F4F6">Spotify</text>
    <text x="40" y="218" font-family="Arial, sans-serif" font-size="10"
          fill="#F3F4F6" opacity="0.6">LINK</text>

    <rect x="20" y="240" width="260" height="50"
          fill="hsl(144, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="240" width="4" height="50"
          fill="hsl(144, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="262" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#F3F4F6">SoundCloud</text>
    <text x="40" y="278" font-family="Arial, sans-serif" font-size="10"
          fill="#F3F4F6" opacity="0.6">LINK</text>

    <rect x="20" y="300" width="260" height="50"
          fill="hsl(0, 70%, 60%)" opacity="0.15" rx="6"/>

    <!-- Block accent line -->
    <rect x="20" y="300" width="4" height="50"
          fill="hsl(0, 70%, 60%)" rx="2"/>

    <!-- Block text -->
    <text x="40" y="322" font-family="Arial, sans-serif" font-size="12"
          font-weight="600" fill="#F3F4F6">Book for Events</text>
    <text x="40" y="338" font-family="Arial, sans-serif" font-size="10"
          fill="#F3F4F6" opacity="0.6">LINK</text>

  <!-- Color Palette -->
  <g id="palette" transform="translate(20, 350)">

    <circle cx="20" cy="10" r="8" fill="#7C3AED" stroke="#F3F4F6" stroke-width="1"/>
    <rect x="0" y="25" width="40" height="2" fill="#7C3AED"/>

    <circle cx="80" cy="10" r="8" fill="#EC4899" stroke="#F3F4F6" stroke-width="1"/>
    <rect x="60" y="25" width="40" height="2" fill="#EC4899"/>

    <circle cx="140" cy="10" r="8" fill="#A78BFA" stroke="#F3F4F6" stroke-width="1"/>
    <rect x="120" y="25" width="40" height="2" fill="#A78BFA"/>

    <circle cx="200" cy="10" r="8" fill="#2D1B69" stroke="#F3F4F6" stroke-width="1"/>
    <rect x="180" y="25" width="40" height="2" fill="#2D1B69"/>

  </g>
  </g>
</svg>